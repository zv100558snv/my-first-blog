{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    
    <div>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" title="Редактировать статью">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>   
    {% endif %}    
    <a class="btn btn-default" href='{% url "post_list" %}'>Назад</a>
    </div>
    <p></p>
{% endblock %}
