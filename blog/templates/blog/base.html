{% load staticfiles %}
<html>
    <head>
        <title>Django :: blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu" title="Добавить статью">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="{% url 'post_draft_list' %}" class="top-menu" title="Неопубликованные статьи">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            
            <p class="top-menu">Привет {{ user.username|capfirst }} <small>(<a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>)</small></p>

            {% else %}
                <p class="top-menu"><small>Добро пожаловать, незнакомец. Кто вы? 
                    <a href="{% url 'register' %}"><span class="glyphicon glyphicon-user">  </span> Sign Up </a>
                    <a href="{% url 'login' %}">   <span class="glyphicon glyphicon-log-in"></span> Login </small></a>
                </p>
                {#<a href="{% url 'login' %}" class="top-menu" title="Авторизация"><small><span class="glyphicon glyphicon-log-in"></span> Login</small></a>#}
            {% endif %}
            <h1><a href="/">Django Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
